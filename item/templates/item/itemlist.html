{% extends 'base.html' %}
{% block content %}

<DOCTYPE html>
<html>
<head>
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</head>
<body>

<div class="container mt-1">
<div class="card shadow " >
  <div class="card-body" >
<form method="post" >
{% csrf_token %}
<table class="table table-primary text-center table-bordered ">
    <thead>
        <tr>
          
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Size</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
         
        </tr>
    </thead>
    <tbody>
        {% for neww in all %}
        <tr>
          
          <td>{{ neww.product_name }}</td>
          <td>{{ neww.quantity }}</td>
          <td>{{ neww.size }}</td>
          <td>{{ neww.date }}</td>
          <td>
            <a href="{% url 'update_item' neww.id %}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{% url 'delete_item' neww.id %}" method="POST"
            class="d-inline"> {% csrf_token %}
            <input type="submit" class="btn btn-danger btn-sm" value="Delete">

            </form>
          </td>

        </tr>
        {% endfor %}
    </tbody>
      
    
    
</table>
</form>
</div>
</div>
</div>
</body>
</html>
{% endblock %}
